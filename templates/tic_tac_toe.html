<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        h1 {
            margin-bottom: 20px;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #34495e;
            border: 2px solid #ecf0f1;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.winner {
            background-color: #2ecc71; /* Green color for player's winning cells */
        }

        .cell.ai-winner {
            background-color: #e74c3c; /* Red color for AI's winning cells */
        }

        #gameStatus {
            margin-top: 20px;
            font-size: 1.2em;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #1abc9c;
            color: #fff;
        }

        button:hover {
            background-color: #16a085;
        }

        #endGameMessage {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #endGameMessage button {
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe - Play Against AI</h1>
    <div id="gameBoard"></div>
    <div id="gameStatus">Player X's turn</div>

    <!-- End game message -->
    <div id="endGameMessage">
        <p id="messageText"></p>
        <button id="restartButton" onclick="resetGame()">Restart Game</button>
        <button id="backToTatooine" onclick="goToTatooine()">Back to Tatooine</button>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const gameStatus = document.getElementById('gameStatus');
        const endGameMessage = document.getElementById('endGameMessage');
        const messageText = document.getElementById('messageText');
        let board = Array(9).fill(null);
        let currentPlayer = 'X';
        let isGameOver = false;
        let winningCells = []; // Store the indices of the winning cells
        let aiWinningCells = []; // Store the AI's winning cells

        // Create the game board
        function createBoard() {
            gameBoard.innerHTML = '';
            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                if (cell) cellElement.classList.add('taken');
                cellElement.textContent = cell || '';
                // Highlight winning cells for player X (green) or AI (red)
                if (winningCells.includes(index)) {
                    cellElement.classList.add('winner');
                } else if (aiWinningCells.includes(index)) {
                    cellElement.classList.add('ai-winner');
                }
                cellElement.addEventListener('click', () => handleCellClick(index));
                gameBoard.appendChild(cellElement);
            });
        }

        // Handle cell clicks
        function handleCellClick(index) {
            if (isGameOver || board[index]) return;
            if (currentPlayer === 'X') {
                board[index] = currentPlayer;
                if (checkWinner('X')) {
                    endGame('Player X wins! You have beaten the AI.', true);
                } else if (board.every(cell => cell)) {
                    endGame('It\'s a draw! Try again.', false);
                } else {
                    currentPlayer = 'O';
                    gameStatus.textContent = 'AI is thinking...';
                    setTimeout(aiMove, 500); // AI takes a turn
                }
                createBoard();
            }
        }

        // AI's move
        function aiMove() {
            if (isGameOver) return;

            let move = findBestMove('O');
            if (move === null) move = findBestMove('X');
            if (move === null) {
                const availableMoves = board
                    .map((cell, index) => (cell === null ? index : null))
                    .filter(index => index !== null);
                move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }

            board[move] = 'O';
            if (checkWinner('O')) {
                endGame('AI (O) wins! You lost.', false);
            } else if (board.every(cell => cell)) {
                endGame('It\'s a draw! Try again.', false);
            } else {
                currentPlayer = 'X';
                gameStatus.textContent = 'Player X\'s turn';
            }
            createBoard();
        }

        // End game logic
        function endGame(message, playerWon) {
            isGameOver = true;
            gameStatus.style.display = 'none';
            endGameMessage.style.display = 'flex';
            messageText.textContent = message;
            if (playerWon) {
                document.getElementById('restartButton').style.display = 'none';
            } else {
                document.getElementById('restartButton').style.display = 'inline-block';
            }
        }

        // Navigation to Tatooine
        function goToTatooine() {
            window.location.href = "{{ url_for('tatooine') }}";
        }

        // Find the best move
        function findBestMove(player) {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] === player && board[b] === player && board[c] === null) return c;
                if (board[a] === player && board[c] === player && board[b] === null) return b;
                if (board[b] === player && board[c] === player && board[a] === null) return a;
            }
            return null;
        }

        // Check for a winner and return the winning cells
        function checkWinner(player) {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            const winningCellsForPlayer = [];
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] === player && board[b] === player && board[c] === player) {
                    winningCellsForPlayer.push(a, b, c);
                    if (player === 'X') {
                        winningCells = winningCellsForPlayer; // Store player X's winning cells
                    } else {
                        aiWinningCells = winningCellsForPlayer; // Store AI's winning cells
                    }
                    return true;
                }
            }
            return false;
        }

        // Reset the game
        function resetGame() {
            board = Array(9).fill(null);
            currentPlayer = 'X';
            isGameOver = false;
            winningCells = []; // Clear the player's winning cells
            aiWinningCells = []; // Clear the AI's winning cells
            gameStatus.style.display = 'block';
            endGameMessage.style.display = 'none';
            gameStatus.textContent = 'Player X\'s turn';
            createBoard();
        }

        // Initialize the game
        createBoard();
    </script>
</body>
</html>
