<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG - Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="game-page" style="background-image: url('{{ url_for('static', filename='game_background1.jpg') }}'); background-size: contain; background-repeat: no-repeat; background-position: center;">

    <!-- Background Audio -->
    <audio id="backgroundAudio" autoplay loop>
        <source src="{{ url_for('static', filename='game_audio.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    
    <!-- Target Zone Overlay -->
    <div id="targetZone" class="target-zone"></div>
    
    <!-- Movable Image for Character -->
    {% set character_image = {
        'jedi': 'jedi_imagechar.png',
        'sith': 'sith_imagechar.png',
        'bounty_hunter': 'bounty_hunter_imagechar.png',
        'smuggler': 'smuggler_imagechar.png',
        'mandalorian': 'mandalorian_imagechar.png',
        'droid': 'droid_imagechar.png'
    }[character_type] %}
    <img src="{{ url_for('static', filename=character_image) }}" id="movableImage" alt="Character" style="position: absolute; top: 50%; left: 50%; width: 100px; transform: scale(0.5);">

    <!-- Back to Character Creation Button -->
    <button onclick="window.location.href='{{ url_for('character_creation') }}'" style="position: fixed; bottom: 10px; right: 10px;">Back to Character Creation</button>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <!-- Container for planet buttons -->
            <div class="planet-buttons">
                <button class="planet-button">Hoth</button>
                <button class="planet-button">Endor</button>
                <button class="planet-button">Tatooine</button>
            </div>
            <!-- Return button positioned below -->
            <button id="exitButton" class="return-button">Return</button>
        </div>
    </div>
    
</body>    
</html>
