<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG - Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="game-page">
    <div class="content">
        <h1>Welcome to the Game, {{ character.name }}!</h1>
        <p>Character Type: {{ character.character_type }}</p>

        <!-- Resume Game Button -->
        <button onclick="window.location.href='{{ url_for('game') }}'">Resume Game</button>

        <!-- Back to Character Creation Button -->
        <button onclick="window.location.href='{{ url_for('character_creation') }}'">Back to Character Creation</button>
    </div>
</body>
</html>
