<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia Quiz - Star Wars RPG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Starjedi', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            background-color: #444;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 300px;
        }

        .option:hover {
            background-color: #555;
        }

        .feedback {
            font-size: 1.2em;
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Star Wars Trivia Quiz</h1>
    <div class="quiz-container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
        <button onclick="nextQuestion()">Next Question</button>
    </div>
    <button onclick="window.location.href='{{ url_for('tatooine') }}'">Return to Tatooine</button>

    <script>
        // Define multiple-choice trivia questions
        const triviaQuestions = [
            {
                question: "Who is Luke Skywalker's father?",
                options: ["Anakin Skywalker", "Obi-Wan Kenobi", "Yoda", "Han Solo"],
                answer: "Anakin Skywalker"
            },
            {
                question: "What is the name of Han Solo's ship?",
                options: ["X-Wing", "Millennium Falcon", "TIE Fighter", "Slave 1"],
                answer: "Millennium Falcon"
            },
            {
                question: "What species is Yoda?",
                options: ["Human", "Wookiee", "Yoda's species", "Droid"],
                answer: "Yoda's species"
            },
            {
                question: "Who is the leader of the Sith?",
                options: ["Darth Vader", "Palpatine", "Darth Maul", "Kylo Ren"],
                answer: "Palpatine"
            },
            {
                question: "What planet is home to the Wookiees?",
                options: ["Tatooine", "Endor", "Kashyyyk", "Hoth"],
                answer: "Kashyyyk"
            },
            {
                question: "Which droid has a protocol designation of C-3PO?",
                options: ["R2-D2", "C-3PO", "BB-8", "L3-37"],
                answer: "C-3PO"
            },
            {
                question: "What is the name of Han Solo's best friend and co-pilot?",
                options: ["Chewbacca", "Lando Calrissian", "Boba Fett", "Jabba the Hutt"],
                answer: "Chewbacca"
            },
            {
                question: "Who was the first Jedi?",
                options: ["Qui-Gon Jinn", "Anakin Skywalker", "Yoda", "The Force"],
                answer: "Anakin Skywalker"
            },
            {
                question: "Which Star Wars movie was released first?",
                options: ["The Empire Strikes Back", "A New Hope", "Return of the Jedi", "The Phantom Menace"],
                answer: "A New Hope"
            },
            {
                question: "What is the primary weapon of a Jedi?",
                options: ["Blaster", "Lightsaber", "Vibroblade", "Bowcaster"],
                answer: "Lightsaber"
            },
            {
                question: "Who is known as the smuggler who shot first?",
                options: ["Han Solo", "Lando Calrissian", "Greedo", "Boba Fett"],
                answer: "Han Solo"
            },
            {
                question: "What is the name of Luke Skywalker's sister?",
                options: ["Leia Organa", "PadmÃ© Amidala", "Rey", "Ahsoka Tano"],
                answer: "Leia Organa"
            },
            {
                question: "What is the name of Kylo Ren's super weapon",
                options: ["Planet Killer", "Star Killer", "Death Ray", "Superlaser"],
                answer: "Star Killer"
            },
            {
                question: "Which character says, 'May the Force be with you'?",
                options: ["Obi-Wan Kenobi", "Yoda", "Han Solo", "Princess Leia"],
                answer: "Obi-Wan Kenobi"
            },
            {
                question: "What species is the character Jar Jar Binks?",
                options: ["Gungan", "Rodian", "Wookiee", "Muun"],
                answer: "Gungan"
            },
            {
                question: "Which of these characters carry a two ended lightsaber",
                options: ["Darth Maul", "Count Dooku", "Palpatine", "Anakin Skywalker"],
                answer: "Darth Maul"
            },
            {
                question: "Who was Darth Vader before he turned to the dark side?",
                options: ["Luke Skywalker", "Obi-Wan Kenobi", "Anakin Skywalker", "Jango Fett"],
                answer: "Anakin Skywalker"
            },
            {
                question: "What planet was destroyed by the first Death Star?",
                options: ["Alderaan", "Coruscant", "Tatooine", "Endor"],
                answer: "Alderaan"
            },
            {
                question: "What is the name of the bounty hunter who captures Han Solo?",
                options: ["Jango Fett", "Boba Fett", "Greedo", "Cad Bane"],
                answer: "Boba Fett"
            },
            {
                question: "Which planet is known as the home of the Jedi?",
                options: ["Tatooine", "Coruscant", "Jakku", "Ahch-To"],
                answer: "Coruscant"
            }
        ];

        // Function to shuffle the trivia questions array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        let currentQuestionIndex = 0; // Track the current question

        // Function to display the question and options
        function displayQuestion(questionData) {
            const questionElement = document.getElementById('question');
            const optionsContainer = document.getElementById('options');
            const feedbackElement = document.getElementById('feedback');

            questionElement.innerHTML = questionData.question;
            optionsContainer.innerHTML = '';

            // Display options as buttons
            questionData.options.forEach(option => {
                const optionButton = document.createElement('button');
                optionButton.classList.add('option');
                optionButton.innerText = option;
                optionButton.onclick = () => checkAnswer(option, questionData.answer);
                optionsContainer.appendChild(optionButton);
            });

            feedbackElement.innerHTML = ''; // Clear feedback
        }

        // Function to check the selected answer
        function checkAnswer(selectedOption, correctAnswer) {
            const feedbackElement = document.getElementById('feedback');
            if (selectedOption === correctAnswer) {
                feedbackElement.innerHTML = 'Correct!';
            } else {
                feedbackElement.innerHTML = 'Incorrect! The correct answer was: ' + correctAnswer;
            }
        }

        // Function to move to the next question
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < triviaQuestions.length) {
                displayQuestion(triviaQuestions[currentQuestionIndex]);
            } else {
                alert('You have completed the trivia quiz!');
            }
        }

        // Start the quiz by shuffling questions
        document.addEventListener('DOMContentLoaded', () => {
            shuffleArray(triviaQuestions);
            displayQuestion(triviaQuestions[currentQuestionIndex]);
        });
    </script>
</body>
</html>
