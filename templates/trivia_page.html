<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia quiz - Star Wars RPG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Starjedi', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            background-color: #444;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 300px;
        }

        .option:hover {
            background-color: #555;
        }

        .feedback {
            font-size: 1.2em;
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .counter {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .loss-counter {
            font-size: 1.5em;
            margin-top: 10px;
            color: red;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Star Wars Trivia Quiz</h1>
    <div class="quiz-container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
        <div class="counter" id="counter">Correct Answers: 0 / 5</div>
        <div class="loss-counter" id="lossCounter">Losses Left: 2</div>
    </div>
    <button onclick="window.location.href='{{ url_for('tatooine') }}'">Return to Tatooine</button>

    <!-- Modal for win or lose -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 id="modalMessage"></h2>
            <button onclick="playAgain()">Play Again</button>
            <button onclick="returnToTatooine()">Return to Tatooine</button>
        </div>
    </div>

    <script>
        const triviaQuestions = [
            {
                question: "Who is Luke Skywalker's father?",
                options: ["Anakin Skywalker", "Obi-Wan Kenobi", "Yoda", "Han Solo"],
                answer: "Anakin Skywalker"
            },
            {
                question: "What is the name of Han Solo's ship?",
                options: ["X-Wing", "Millennium Falcon", "TIE Fighter", "Slave 1"],
                answer: "Millennium Falcon"
            },
            {
                question: "What species is Yoda?",
                options: ["Human", "Wookiee", "Yoda's species", "Droid"],
                answer: "Yoda's species"
            },
            {
                question: "Who is the leader of the Sith?",
                options: ["Darth Vader", "Palpatine", "Darth Maul", "Kylo Ren"],
                answer: "Palpatine"
            },
            {
                question: "What planet is home to the Wookiees?",
                options: ["Tatooine", "Endor", "Kashyyyk", "Hoth"],
                answer: "Kashyyyk"
            },
            {
                question: "Which droid has a protocol designation of C-3PO?",
                options: ["R2-D2", "C-3PO", "BB-8", "L3-37"],
                answer: "C-3PO"
            },
            {
                question: "What is the name of Han Solo's best friend and co-pilot?",
                options: ["Chewbacca", "Lando Calrissian", "Boba Fett", "Jabba the Hutt"],
                answer: "Chewbacca"
            },
            {
                question: "Who was the first Jedi?",
                options: ["Qui-Gon Jinn", "Anakin Skywalker", "Yoda", "The Force"],
                answer: "Anakin Skywalker"
            },
            {
                question: "Which Star Wars movie was released first?",
                options: ["The Empire Strikes Back", "Return of the Jedi", "A New Hope", "The Phantom Menace"],
                answer: "A New Hope"
            },
            {
                question: "Who trained Obi-Wan Kenobi?",
                options: ["Qui-Gon Jinn", "Yoda", "Anakin Skywalker", "Darth Sidious"],
                answer: "Qui-Gon Jinn"
            },
            {
                question: "What is the primary weapon of a Jedi?",
                options: ["Blaster", "Lightsaber", "Vibroblade", "Bowcaster"],
                answer: "Lightsaber"
            }
        ];

        let shuffledQuestions = shuffleArray([...triviaQuestions]);
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
        let lossCount = 0;  // Track number of incorrect attempts

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayQuestion(questionData) {
            const questionElement = document.getElementById('question');
            const optionsContainer = document.getElementById('options');
            const feedbackElement = document.getElementById('feedback');

            questionElement.innerHTML = questionData.question;
            optionsContainer.innerHTML = '';

            questionData.options.forEach(option => {
                const optionButton = document.createElement('button');
                optionButton.classList.add('option');
                optionButton.innerText = option;
                optionButton.onclick = () => checkAnswer(option, questionData.answer);
                optionsContainer.appendChild(optionButton);
            });

            feedbackElement.innerHTML = '';
        }

        function updateCounter() {
            const counterElement = document.getElementById('counter');
            counterElement.innerText = `Correct Answers: ${correctAnswersCount} / 5`;
        }

        function updateLossCounter() {
            const lossCounterElement = document.getElementById('lossCounter');
            lossCounterElement.innerText = `Losses Left: ${2 - lossCount}`;
        }

        function checkAnswer(selectedOption, correctAnswer) {
            const feedbackElement = document.getElementById('feedback');
            if (selectedOption === correctAnswer) {
                correctAnswersCount++;
                feedbackElement.innerHTML = 'Correct!';
                updateCounter();

                if (correctAnswersCount >= 5) {
                    setTimeout(() => {
                        showResultModal("Congratulations! You've completed the quiz!");
                    }, 500);
                    return;
                }
            } else {
                feedbackElement.innerHTML = 'Incorrect! The correct answer was: ' + correctAnswer;
                lossCount++;
                updateLossCounter();

                if (lossCount >= 2) {
                    setTimeout(() => {
                        showResultModal("You've lost too many times. Returning to Tatooine...");
                    }, 500);
                }
            }

            // Move to next question
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                setTimeout(() => {
                    displayQuestion(shuffledQuestions[currentQuestionIndex]);
                }, 1000);
            }
        }

        function showResultModal(message) {
            const modal = document.getElementById('resultModal');
            const modalMessage = document.getElementById('modalMessage');
            modalMessage.innerText = message;
            modal.style.display = 'flex';
        }

        function playAgain() {
            window.location.href = window.location.href;
        }

        function returnToTatooine() {
            window.location.href = '{{ url_for('tatooine') }}';
        }

        displayQuestion(shuffledQuestions[currentQuestionIndex]);

    </script>
</body>
</html>
