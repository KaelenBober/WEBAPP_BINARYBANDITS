<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <h2 class="star-wars-title">Login</h2>

        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required><br><br>
                <!-- Eye icon for password toggle -->
                <span id="toggleIcon" onclick="togglePasswordVisibility()" class="icon">👁️</span>
            </div>

            <!-- Login button with font toggle -->
            <div class="button-container">
                <button type="submit" id="loginButton" class="star-wars-button font-toggle">Login</button>
                <span id="fontToggleIcon" class="icon" onclick="toggleButtonFont()">🔄</span>
            </div>
        </form>

        <p class="star-wars-link">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = '👁️‍🗨️';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = '👁️';
            }
        }

        function toggleButtonFont() {
            const loginButton = document.getElementById('loginButton');
            loginButton.classList.toggle('aurebesh-font');
        }
    </script>
</body>
</html>
