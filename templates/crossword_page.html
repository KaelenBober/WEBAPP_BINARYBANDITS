<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle - Star Wars RPG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Starjedi', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .crossword-container {
            display: grid;
            grid-gap: 5px;
            margin-bottom: 20px;
        }

        .crossword-cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }

        .crossword-cell input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            outline: none;
            background-color: white;
            color: black;
        }

        .crossword-clues {
            margin-top: 20px;
            text-align: center;
        }

        button {
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #feedback {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Style for the crossword button */
        #crossword {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFC107;
            color: black;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #crossword:hover {
            background-color: #FFA000;
        }
    </style>
</head>
<body>
    <h1>Star Wars Crossword Puzzle</h1>
    <div class="crossword-container" id="crossword"></div>
    <div class="crossword-clues" id="clues"></div>
    <button onclick="checkAnswer()">Submit Answer</button>
    <button onclick="nextPuzzle()">Next Puzzle</button>
    <p id="feedback"></p>
    <button onclick="window.location.href='{{ url_for('tatooine') }}'">Return to Tatooine</button>

    <script>
        const crosswordPuzzles = [
            {
                answer: "LUKE",
                clue: "Famous Jedi who trained Rey (4 letters)"
            },
            {
                answer: "HAN",
                clue: "Smuggler who won the Millennium Falcon in a game of sabacc (3 letters)"
            },
            {
                answer: "YODA",
                clue: "A wise Jedi Master who lived in exile (4 letters)"
            }
        ];

        let currentPuzzleIndex = 0;

        function createCrosswordGrid(puzzle) {
            const crosswordContainer = document.getElementById('crossword');
            const cluesContainer = document.getElementById('clues');

            const gridSize = puzzle.answer.length;

            // Set up the crossword container
            crosswordContainer.style.gridTemplateColumns = `repeat(${gridSize}, 50px)`;
            crosswordContainer.innerHTML = ''; // Clear any previous grid
            cluesContainer.innerHTML = ''; // Clear previous clues

            // Generate the crossword cells
            for (let i = 0; i < gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'crossword-cell';

                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1; // Allow only one letter per cell
                input.dataset.index = i; // For validation
                cell.appendChild(input);
                crosswordContainer.appendChild(cell);
            }

            // Add the clue
            const clueElement = document.createElement('p');
            clueElement.innerHTML = `<b>Clue:</b> ${puzzle.clue}`;
            cluesContainer.appendChild(clueElement);
        }

        function checkAnswer() {
            const cells = document.querySelectorAll('.crossword-cell input');
            const userAnswer = Array.from(cells)
                .map(cell => cell.value.toUpperCase())
                .join('');

            const feedback = document.getElementById('feedback');
            const currentPuzzle = crosswordPuzzles[currentPuzzleIndex];

            if (userAnswer === currentPuzzle.answer) {
                feedback.textContent = "Correct! You solved the puzzle!";
                feedback.style.color = "green";
            } else {
                feedback.textContent = "Incorrect. Keep trying!";
                feedback.style.color = "red";
            }
        }

        function nextPuzzle() {
            currentPuzzleIndex = (currentPuzzleIndex + 1) % crosswordPuzzles.length;
            createCrosswordGrid(crosswordPuzzles[currentPuzzleIndex]);
            document.getElementById('feedback').textContent = ''; // Clear feedback
        }

        // Initialize the crossword on page load
        document.addEventListener('DOMContentLoaded', () => {
            createCrosswordGrid(crosswordPuzzles[currentPuzzleIndex]);
        });
    </script>
</body>
</html>
