<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle - Star Wars RPG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Starjedi', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .crossword-container {
            display: grid;
            grid-gap: 5px;
        }

        .crossword-cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }

        .crossword-cell input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            outline: none;
            background-color: white;
            color: black;
        }

        .crossword-clues {
            margin-top: 20px;
            text-align: center;
        }

        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Crossword Puzzle</h1>
    <div class="crossword-container" id="crossword"></div>
    <div class="crossword-clues" id="clues"></div>
    <button onclick="checkAnswer()">Submit Answer</button>
    <p id="feedback" style="margin-top: 10px;"></p>
    <button onclick="window.location.href='{{ url_for('tatooine') }}'">Return to Tatooine</button>

    <script>
        // Define multiple crossword puzzles in an array
        const crosswordPuzzles = [
            {
                answer: "LUKE", 
                clue: "Famous Jedi who trained Rey (4 letters)"
            },
            {
                answer: "HAN", 
                clue: "Smuggler who won the Millennium Falcon in a game of sabacc (3 letters)"
            },
            {
                answer: "YODA", 
                clue: "A wise Jedi Master who lived in exile (4 letters)"
            }
        ];

        let currentPuzzleIndex = 0; // Track the current puzzle

        function createCrosswordGrid(data) {
            const crosswordContainer = document.getElementById('crossword');
            const cluesContainer = document.getElementById('clues');

            // Determine grid size dynamically based on the answer length
            const gridSize = data.answer.length;

            // Set up the grid template for the crossword container
            crosswordContainer.style.gridTemplateColumns = `repeat(${gridSize}, 50px)`;

            // Clear previous crossword grid and clues
            crosswordContainer.innerHTML = '';
            cluesContainer.innerHTML = '';

            // Generate crossword cells
            for (let i = 0; i < gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'crossword-cell';

                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1; // Allow only one letter
                input.dataset.index = i; // Store index for validation
                cell.appendChild(input);
                crosswordContainer.appendChild(cell);
            }

            // Display the clue for the current puzzle
            const clueElement = document.createElement('p');
            clueElement.innerHTML = `<b>Clue:</b> ${data.clue}`;
            cluesContainer.appendChild(clueElement);
        }

        function checkAnswer() {
            const cells = document.querySelectorAll('.crossword-cell input');
            const userAnswer = Array.from(cells)
                .map(cell => cell.value.toUpperCase())
                .join('');

            const feedback = document.getElementById('feedback');
            const currentPuzzle = crosswordPuzzles[currentPuzzleIndex];

            if (userAnswer === currentPuzzle.answer) {
                feedback.textContent = "Correct! You solved the puzzle!";
                feedback.style.color = "green";
            } else {
                feedback.textContent = "Incorrect. Keep trying!";
                feedback.style.color = "red";
            }
        }

        function nextPuzzle() {
            // Go to the next puzzle (looping back to the first one if at the end)
            currentPuzzleIndex = (currentPuzzleIndex + 1) % crosswordPuzzles.length;
            createCrosswordGrid(crosswordPuzzles[currentPuzzleIndex]);
            document.getElementById('feedback').textContent = '';
        }

        // Initialize the crossword puzzle
        document.addEventListener('DOMContentLoaded', () => {
            createCrosswordGrid(crosswordPuzzles[currentPuzzleIndex]);
        });
    </script>
</body>
</html>
