<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Title Screen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="title-screen">
    <!-- Fullscreen background (moving GIF) -->
    <div class="title-background"></div>

    <div class="content">
        <h1>Star Wars RPG</h1>
        <a href="{{ url_for('login') }}">
            <button>Start Game</button>
        </a>
    </div>

    <!-- Audio element for background music -->
    <audio id="backgroundMusic" autoplay>
        <source src="{{ url_for('static', filename='star_wars_intro.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Stop the music when the user navigates away from the title screen
        window.addEventListener("beforeunload", function () {
            document.getElementById("backgroundMusic").pause();
        });
    </script>
</body>
</html>
