<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatooine - Star Wars RPG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Load custom fonts */
        @font-face {
            font-family: 'Aurebesh Bold Italic';  
            src: url('{{ url_for('static', filename='aurebesh_bold_italic.otf') }}') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Starjedi';  
            src: url('{{ url_for('static', filename='Starjedi.ttf') }}') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Body and page styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }

        /* The container for the text */
        .welcome-text {
            font-family: 'Aurebesh Bold Italic', sans-serif; /* Start with Aurebesh font */
            font-size: 3em;
            color: white;
            text-align: center;
            position: absolute;
            top: 10%;
            opacity: 1;
            white-space: nowrap;
            transition: opacity 10s ease; /* Add a smooth transition for the fade-out */
        }

        /* Fade-out animation */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Button Style */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            bottom: 10%;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body class="game-page" style="background-image: url('{{ url_for('static', filename='tatooine_background.jpg') }}'); background-size: cover; background-position: center;">

    <!-- Scrolling text that changes font and fades away -->
    <div class="welcome-text" id="welcomeText">
        Welcome to Tatooine
    </div>

    <button onclick="window.location.href='{{ url_for('game') }}'">Return to Game</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeTextElement = document.getElementById('welcomeText');
            const text = 'Welcome to Tatooine';
            const totalLength = text.length;

            // Set the initial text content
            welcomeTextElement.innerHTML = text;

            // After 2 seconds, change the font to Starjedi letter by letter from right to left
            setTimeout(() => {
                let reverseIndex = totalLength - 1;

                let fontChangeInterval = setInterval(() => {
                    if (reverseIndex >= 0) {
                        // Get the current letter and update the font
                        let currentLetter = welcomeTextElement.innerHTML[reverseIndex];
                        welcomeTextElement.innerHTML = 
                            welcomeTextElement.innerHTML.slice(0, reverseIndex) + 
                            `<span style="font-family: 'Starjedi', sans-serif">${currentLetter}</span>` + 
                            welcomeTextElement.innerHTML.slice(reverseIndex + 1);

                        reverseIndex--;
                    } else {
                        clearInterval(fontChangeInterval);  // Stop after all letters are changed
                    }
                }, 100);  // Adjust speed of font change
            }, 2000);  // Wait for 2 seconds before starting font change

            // Start the fade-out after 20 seconds
            setTimeout(() => {
                welcomeTextElement.style.animation = "fadeOut 10s forwards";  // Start fade-out animation after 20 seconds
            }, 7000);  // Fade-out starts after 7 seconds
        });
    </script>


</body>
</html>
