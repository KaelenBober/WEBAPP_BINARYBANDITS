<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatooine - Star Wars RPG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Ensure the canvas covers the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        /* Canvas for game background and objects */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* The container for the welcome text */
        .welcome-text {
            font-family: 'Aurebesh Bold Italic', sans-serif;
            font-size: 3em;
            color: white;
            text-align: center;
            position: absolute;
            top: 5%;
            width: 100%;
            opacity: 1;
        }

        /* Fade-out animation */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Canvas for the game -->
    <canvas id="gameCanvas"></canvas>

    <!-- Welcome text overlay -->
    <div class="welcome-text" id="welcomeText">
        Welcome to Tatooine
    </div>

    <!-- Button to go back to the game -->
    <button onclick="window.location.href='{{ url_for('game') }}'">Return to Game</button>

    <script>
        // Set up the canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to cover the full window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load the background image
        const bgImage = new Image();
        bgImage.src = '{{ url_for("static", filename="tatooine_background.jpg") }}';

        // Load character image
        const character = new Image();
        character.src = '{{ url_for("static", filename="character_sprite.jpg") }}';

        // Character initial position
        let posX = canvas.width / 2;
        let posY = canvas.height / 2;
        const moveSpeed = 10;

        // Draw function to render background and character
        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the background image
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

            // Draw the character (scaled to 50x50 px)
            ctx.drawImage(character, posX, posY, 50, 50);
        }

        // Handle keyboard input to move the character
        document.addEventListener('keydown', (event) => {
            if (event.key === 'w' && posY > 0) {
                posY -= moveSpeed; // Move up, but not beyond top edge
            }
            if (event.key === 's' && posY < canvas.height - 50) {
                posY += moveSpeed; // Move down, but not beyond bottom edge
            }
            if (event.key === 'a' && posX > 0) {
                posX -= moveSpeed; // Move left, but not beyond left edge
            }
            if (event.key === 'd' && posX < canvas.width - 50) {
                posX += moveSpeed; // Move right, but not beyond right edge
            }

            // Redraw after moving the character
            draw();
        });

        // Function to render background and character
        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the background image
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

            // Draw the character at its new position (50x50 px)
            ctx.drawImage(character, posX, posY, 50, 50);
        }

        // Adjust canvas size dynamically to cover the entire window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Once the background image is loaded, draw everything
        bgImage.onload = draw;

        
        
        
        // Welcome text animation (change font letter by letter)
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeTextElement = document.getElementById('welcomeText');
            const text = 'Welcome to Tatooine';
            const totalLength = text.length;
            let reverseIndex = totalLength - 1;

            // Set the initial text content
            welcomeTextElement.innerHTML = text;

            // After 2 seconds, change the font to Starjedi letter by letter from right to left
            setTimeout(() => {
                let fontChangeInterval = setInterval(() => {
                    if (reverseIndex >= 0) {
                        // Get the current letter and update the font
                        let currentLetter = welcomeTextElement.innerHTML[reverseIndex];
                        welcomeTextElement.innerHTML = 
                            welcomeTextElement.innerHTML.slice(0, reverseIndex) + 
                            `<span style="font-family: 'Starjedi', sans-serif">${currentLetter}</span>` + 
                            welcomeTextElement.innerHTML.slice(reverseIndex + 1);

                        reverseIndex--;
                    } else {
                        clearInterval(fontChangeInterval);  // Stop after all letters are changed
                    }
                }, 100);  // Adjust speed of font change
            }, 2000);  // Wait for 2 seconds before starting font change

            // Start the fade-out after 20 seconds
            setTimeout(() => {
                welcomeTextElement.style.animation = "fadeOut 10s forwards";  // Start fade-out animation after 20 seconds
            }, 7000);  // Fade-out starts after 7 seconds
        });
    </script>
</body>
</html>
