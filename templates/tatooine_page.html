<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatooine - Star Wars RPG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Ensure the canvas covers the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        /* Canvas for game background and objects */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* The container for the welcome text */
        .welcome-text {
            font-family: 'Aurebesh Bold Italic', sans-serif;
            font-size: 3em;
            color: white;
            text-align: center;
            position: absolute;
            top: 5%;
            width: 100%;
            opacity: 1;
        }

        /* Fade-out animation */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Button Styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Positioning the Return to Game button */
        #returnButton {
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Positioning the Tic Tac Toe button */
        #ticTacToeButton {
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Positioning the Crossword button */
        #crosswordButton {
            left: 10%;
            top: 60%;
            transform: translateY(-50%);
        }

    </style>
</head>
<body>

    <!-- Canvas for the game -->
    <canvas id="gameCanvas"></canvas>

    <!-- Welcome text overlay -->
    <div class="welcome-text" id="welcomeText">
        Welcome to Tatooine
    </div>

    <!-- Button to go back to the game -->
    <button id="returnButton" onclick="window.location.href='{{ url_for('game') }}'">Return to Game</button>

    <!-- Button to launch Tic Tac Toe -->
    <button id="ticTacToeButton" onclick="window.location.href='{{ url_for('tic_tac_toe') }}'">Play Tic Tac Toe</button>

    <!-- Button to launch crossword -->
    <button id="crosswordButton" onclick="window.location.href='{{ url_for('crossword') }}'">Play Crossword</button>

    <script>
        // Set up the canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to cover the full window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load the background image
        const bgImage = new Image();
        bgImage.src = '{{ url_for("static", filename="tatooine_background.jpg") }}';

        // Load character image
        const character = new Image();
        character.src = '{{ url_for("static", filename="character_sprite.jpg") }}';

        // Character initial position
        let posX = canvas.width / 2;
        let posY = canvas.height / 2;
        const moveSpeed = 10;

        // Draw function to render background and character
        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the background image
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

            // Draw the character (scaled to 50x50 px)
            ctx.drawImage(character, posX, posY, 50, 50);
        }

        // Handle keyboard input to move the character
        document.addEventListener('keydown', (event) => {
            if (event.key === 'w' && posY > 0) {
                posY -= moveSpeed; // Move up, but not beyond top edge
            }
            if (event.key === 's' && posY < canvas.height - 50) {
                posY += moveSpeed; // Move down, but not beyond bottom edge
            }
            if (event.key === 'a' && posX > 0) {
                posX -= moveSpeed; // Move left, but not beyond left edge
            }
            if (event.key === 'd' && posX < canvas.width - 50) {
                posX += moveSpeed; // Move right, but not beyond right edge
            }

            // Redraw after moving the character
            draw();
        });

        // Once the background image is loaded, draw everything
        bgImage.onload = draw;

    </script>

</body>
</html>
