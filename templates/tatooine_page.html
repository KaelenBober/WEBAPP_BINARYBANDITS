<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatooine - Star Wars RPG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Background Audio -->
    <audio id="backgroundAudio" autoplay loop>
        <source src="{{ url_for('static', filename='tatooine_audio.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <style>
        /* Ensure the page is centered and fixed size */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the fixed-size game screen */
        #gameContainer {
            width: 1200px;  /* Fixed width */
            height: 700px;  /* Fixed height */
            position: relative;
        }

        /* Canvas for game background and objects */
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* The container for the welcome text */
        .welcome-text {
            font-family: 'Aurebesh Bold Italic', sans-serif;
            font-size: 3em;
            color: white;
            text-align: center;
            position: absolute;
            top: 5%;
            width: 100%;
            opacity: 1;
        }

        /* Star Wars-style image buttons */
        .game-button {
            position: absolute;
            cursor: pointer;
            width: 75px;  /* Adjust size of the image */
            height: 75px; /* Adjust size of the image */
            transition: transform 0.3s ease;
        }

        /* Hover effect for the buttons */
        .game-button:hover {
            transform: scale(1.1);  /* Make the image slightly bigger on hover */
        }

        /* Specific positions for each button */
        #ticTacToeButton {
            top: 20%;
            left: 40%;
        }

        #crossword {
            top: 40%;
            left: 10%;
        }

        #pongButton {
            top: 30%;
            left: 75%;
        }

        #rpsButton {
            top: 80%;
            left: 10%;
        }

        #returnButton {
            top: 80%;
            left: 90%;
            width: 200px;  /* Adjust size of the image */
            height: 200px; /* Adjust size of the image */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <!-- Fixed size container for the game -->
    <div id="gameContainer">
        <!-- Canvas for the game -->
        <canvas id="gameCanvas"></canvas>

        <!-- Welcome text overlay -->
        <div class="welcome-text" id="welcomeText">
            Welcome to Tatooine
        </div>

        <!-- Image buttons -->
        <img id="returnButton" class="game-button" src="{{ url_for('static', filename='returnship.png') }}" onclick="window.location.href='{{ url_for('game') }}'" alt="Return to Game">
        <img id="ticTacToeButton" class="game-button" src="{{ url_for('static', filename='droidtictactoe.png') }}" onclick="window.location.href='{{ url_for('tic_tac_toe') }}'" alt="Play Tic Tac Toe">
        <img id="crossword" class="game-button" src="{{ url_for('static', filename='gonkdroidtrivia.png') }}" onclick="window.location.href='{{ url_for('crossword') }}'" alt="Play Trivia">
        <img id="rpsButton" class="game-button" src="{{ url_for('static', filename='tusken.png') }}" onclick="window.location.href='{{ url_for('battle') }}'" alt="Fight Boss">
        <img id="pongButton" class="game-button" src="{{ url_for('static', filename='jawapong.png') }}" onclick="window.location.href='{{ url_for('pong') }}'" alt="Play Pong">

    </div>

    <script>
        // Set up the canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to match the fixed container size
        canvas.width = 1200;
        canvas.height = 800;

        // Load the background image
        const bgImage = new Image();
        bgImage.src = '{{ url_for("static", filename="tatooine_background.jpg") }}';

        // Load character image dynamically based on character_type
        const character = new Image();
        const characterType = "{{ character_type }}";  // Flask passes this variable

        // Map character types to their respective image files
        let characterImagePath = 'character_sprite.jpg';  // Default fallback image

        if (characterType === 'jedi') {
            characterImagePath = 'Jedi_imagechar.png';
        } else if (characterType === 'sith') {
            characterImagePath = 'Sith_imagechar.png';
        } else if (characterType === 'bounty_hunter') {
            characterImagePath = 'bounty_hunter_image.jpg';
        } else if (characterType === 'droid') {
            characterImagePath = 'Droid_imagechar.png';
        } else if (characterType === 'mandalorian') {
            characterImagePath = 'Mandalorian_imagechar.png';
        } else if (characterType === 'smuggler') {
            characterImagePath = 'smuggler_image.jpg';
        }

        // Set the character image source dynamically
        character.src = `{{ url_for("static", filename="") }}${characterImagePath}`;

        // Character initial position
        let posX = canvas.width / 1.5;
        let posY = canvas.height / 1.5;
        const moveSpeed = 10;

        // Draw function to render background and character
        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the background image
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

            // Draw the character (scaled to 50x50 px)
            ctx.drawImage(character, posX, posY, 100, 100);
        }

        // Handle keyboard input to move the character
        document.addEventListener('keydown', (event) => {
            if (event.key === 'w' && posY > 0) {
                posY -= moveSpeed; // Move up, but not beyond top edge
            }
            if (event.key === 's' && posY < canvas.height - 50) {
                posY += moveSpeed; // Move down, but not beyond bottom edge
            }
            if (event.key === 'a' && posX > 0) {
                posX -= moveSpeed; // Move left, but not beyond left edge
            }
            if (event.key === 'd' && posX < canvas.width - 50) {
                posX += moveSpeed; // Move right, but not beyond right edge
            }

            // Redraw after moving the character
            draw();
        });

        // Once the background image is loaded, draw everything
        bgImage.onload = draw;

        // Welcome text animation (change font letter by letter)
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeTextElement = document.getElementById('welcomeText');
            const text = 'Welcome to Tatooine';
            const totalLength = text.length;
            let reverseIndex = totalLength - 1;

            // Set the initial text content
            welcomeTextElement.innerHTML = text;

            // After 2 seconds, change the font to Starjedi letter by letter from right to left
            setTimeout(() => {
                let fontChangeInterval = setInterval(() => {
                    if (reverseIndex >= 0) {
                        // Get the current letter and update the font
                        let currentLetter = welcomeTextElement.innerHTML[reverseIndex];
                        welcomeTextElement.innerHTML = 
                            welcomeTextElement.innerHTML.slice(0, reverseIndex) + 
                            `<span style="font-family: 'Starjedi', sans-serif">${currentLetter}</span>` + 
                            welcomeTextElement.innerHTML.slice(reverseIndex + 1);

                        reverseIndex--;
                    } else {
                        clearInterval(fontChangeInterval);  // Stop after all letters are changed
                    }
                }, 100);  // Adjust speed of font change
            }, 2000);  // Wait for 2 seconds before starting font change

            // Start the fade-out after 20 seconds
            setTimeout(() => {
                welcomeTextElement.style.animation = "fadeOut 10s forwards";  // Start fade-out animation after 20 seconds
            }, 7000);  // Fade-out starts after 7 seconds
        });
    </script>

</body>
</html>
