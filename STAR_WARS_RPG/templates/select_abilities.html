<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Abilities</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Select Your Abilities</h1>
    <p>You can select up to 3 abilities.</p>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('select_abilities') }}" method="POST">
        <div class="abilities">
            {% for ability in abilities %}
                <div class="ability">
                    <input type="checkbox" name="abilities" value="{{ ability.name }}">
                    <img src="{{ url_for('static', filename='images/' + ability.image) }}" alt="{{ ability.name }}">
                    <p>{{ ability.name }}</p>
                </div>
            {% endfor %}
        </div>
        <button type="submit">Start Game</button>
    </form>
</body>
</html>
